services:
  - type: web
    name: pickgenius-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: USE_PROXY
        value: true
      # Add these manually in Render Dashboard:
      # - SCRAPER_API_KEY (get from scraperapi.com)
      # - FOOTBALL_API_KEY
      # - NBA_API_KEY
      # - GEMINI_API_KEY
      # - GROQ_API_KEY

  - type: web
    name: pickgenius-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_HOST
        fromService:
          type: web
          name: pickgenius-backend
          property: host
