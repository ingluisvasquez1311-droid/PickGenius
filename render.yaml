services:
  - type: web
    name: pickgenius-backend
    runtime: node
    region: oregon # Change to your preferred region (e.g. oregon, frankfurt)
    plan: free # Can be 'free' or 'starter' for more persistence
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: USE_PROXY
        value: true
      - key: SCRAPER_API_KEY
        sync: false # Set in Render Dashboard
      - key: GROQ_API_KEY
        sync: false # Set in Render Dashboard
      - key: FIREBASE_CONFIG
        sync: false # Set your Firebase JSON here
      - key: NEXT_PUBLIC_API_URL
        value: "https://pickgenius-backend.onrender.com" # Self-reference or your Ngrok backup

  # Local Backup Info:
  # This backend will serve as the primary source when your PC is off.
  # If you want to use the Dual System, set NEXT_PUBLIC_CLOUD_API_URL in Vercel.
