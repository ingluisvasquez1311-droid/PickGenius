<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gemGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glowIcon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glowIcon)">
    <!-- Main gem shape -->
    <polygon points="20,5 30,20 20,35 10,20" fill="url(#gemGradientIcon)" opacity="0.9"/>
    <polygon points="20,5 25,15 20,20 15,15" fill="#ffffff" opacity="0.3"/>
    <circle cx="20" cy="20" r="12" fill="url(#gemGradientIcon)" opacity="0.2"/>
    
    <!-- Basketball lines -->
    <path d="M 15,20 Q 20,15 25,20" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 20,15 L 20,25" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
