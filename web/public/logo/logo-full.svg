<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient  Definitions -->
  <defs>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gem/Crystal Icon -->
  <g filter="url(#glow)">
    <!-- Main gem shape -->
    <polygon points="30,10 40,25 30,40 20,25" fill="url(#gemGradient)" opacity="0.9"/>
    <polygon points="30,10 35,20 30,25 25,20" fill="#ffffff" opacity="0.3"/>
    <circle cx="30" cy="30" r="16" fill="url(#gemGradient)" opacity="0.2"/>
    
    <!-- Basketball lines overlay -->
    <path d="M 25,30 Q 30,25 35,30" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 30,25 L 30,35" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text: PickGenius -->
  <g>
    <text x="50" y="27" font-family="'Arial Black', sans-serif" font-size="18" font-weight="900" fill="url(#gemGradient)">
      Pick
    </text>
    <text x="50" y="42" font-family="'Arial Black', sans-serif" font-size="14" font-weight="700" fill="#ffffff" opacity="0.9">
      GENIUS
    </text>
  </g>
</svg>
