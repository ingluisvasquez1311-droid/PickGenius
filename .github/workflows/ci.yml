name: CI - Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install Dependencies
      working-directory: ./web
      run: npm ci

    - name: Lint Code
      working-directory: ./web
      run: npm run lint
      
    # Paso opcional: Type Check (si tienes script tsc)
    # - name: Type Check
    #   working-directory: ./web
    #   run: npx tsc --noEmit

    - name: Build Project
      working-directory: ./web
      run: npm run build
      env:
        # Variables necesarias para que el build no falle si Next intenta conectarse a algo
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock_key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_domain"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project_id"
